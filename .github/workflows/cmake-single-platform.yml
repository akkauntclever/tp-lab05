name: Lab05
run-name: Lab05
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: load_repository
        uses: actions/checkout@v4
      - name: Build
        run: cd banking && cmake -H. -B build && cmake --build build

      - name: Test
        run: ls /home/runner/work/tp-lab05/tp-lab05/banking/third-party/gtest && cd banking && cmake -H. -B build -DBUILD_TESTS=ON && cmake --build build --target test

